name: Release

on:
  release:
    types: [published]

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: stream-notifier-linux-x64
          - goos: darwin
            goarch: amd64
            name: stream-notifier-darwin-x64
          - goos: windows
            goarch: amd64
            name: stream-notifier-windows-x64.exe

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o ${{ matrix.name }} ./cmd/stream-notifier

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          overwrite_files: true
          files: |
            ${{ matrix.name }}
            config.example.json
